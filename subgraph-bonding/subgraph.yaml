specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BondingMarket
    network: sepolia
    source:
      address: "0xac1eee2d5a1fdaec505ecf904c240541b548a1ee"
      abi: BondingMarket
      startBlock: 6302953
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetPlaced
        - OwnerWithdrawn
        - OwnershipTransferred
        - ResultDeclared
        - RewardClaimed
      abis:
        - name: BondingMarket
          file: ./abis/BondingMarket.json
      eventHandlers:
        - event: BetPlaced(indexed address,indexed uint256,uint256)
          handler: handleBetPlaced
        - event: OwnerWithdrawn(uint256)
          handler: handleOwnerWithdrawn
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ResultDeclared(indexed uint256)
          handler: handleResultDeclared
        - event: RewardClaimed(indexed address,uint256)
          handler: handleRewardClaimed
      file: ./src/bonding-market.ts
